<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung Thu 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
        }
        .moon {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #fff9e6, #ffd700);
            border-radius: 50%;
            box-shadow: 0 0 60px #ffd700, 0 0 100px rgba(255, 215, 0, 0.5);
            animation: moonGlow 3s ease-in-out infinite;
        }
        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 60px #ffd700, 0 0 100px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 80px #ffd700, 0 0 130px rgba(255, 215, 0, 0.7); }
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .lantern {
            position: absolute;
            bottom: -100px;
            animation: float-up 12s linear infinite;
        }
        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) translateX(50px);
                opacity: 0;
            }
        }
        .lantern-body {
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, 
                rgba(255, 180, 100, 0.95) 0%,
                rgba(255, 140, 60, 0.9) 25%,
                rgba(255, 160, 80, 0.85) 50%,
                rgba(255, 130, 50, 0.9) 75%,
                rgba(255, 150, 70, 0.95) 100%);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 25px rgba(255, 150, 70, 0.8);
        }
        .lantern-top, .lantern-bottom {
            width: 50px;
            height: 8px;
            background: #8b4513;
            border-radius: 50%;
            position: absolute;
            left: -5px;
        }
        .lantern-top { top: -5px; }
        .lantern-bottom { bottom: -5px; }
        .lantern-light {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 180, 80, 0.6) 0%, transparent 70%);
            top: 20px;
            left: -10px;
            border-radius: 50%;
        }
        .lantern {
            cursor: pointer;
        }
        .wish-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(255, 140, 60, 0.95), rgba(255, 100, 40, 0.95));
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 150, 70, 0.8), 0 0 100px rgba(255, 100, 40, 0.5);
            z-index: 1000;
            text-align: center;
            animation: popupAppear 0.5s ease-out forwards;
            /* border b·ªã b·ªè */
        }
        @keyframes popupAppear {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-10deg);
                opacity: 0;
            }
            60% {
                transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        .wish-popup.hide {
            animation: popupDisappear 0.4s ease-in forwards;
        }
        @keyframes popupDisappear {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0) rotate(10deg);
                opacity: 0;
            }
        }
        .wish-text {
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            font-weight: bold;
        }
        .wish-message {
            font-size: 1.3rem;
            color: #fffacd;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            line-height: 1.6;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px 10px;
            opacity: 0.7;
        }
        .close-btn:hover {
            opacity: 1;
        }
        /* Overlay cho th√¥ng b√°o ch·∫°m */
        .touch-overlay {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.75);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: touchFadeIn 0.7s;
        }
        @keyframes touchFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .touch-content {
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            text-align: center;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 6px #b86b0d80;
            cursor: pointer;
            border: none;
            animation: touchContentPop 1s cubic-bezier(.6,-0.3,.5,1.4);
        }
        @keyframes touchContentPop {
            0% { transform: scale(0.7); opacity: 0.2; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .music-control { display: none !important; }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="stars" id="stars"></div>
    <audio id="midautumnMusic" src="music/songnoi.mp3" loop></audio>
    <!-- Overlay hi·ªán th√¥ng b√°o ch·∫°m ƒë·ªÉ b·∫Øt ƒë·∫ßu -->
    <div class="touch-overlay" id="touchOverlay">
        <div class="touch-content">Ch·∫°m ƒë·ªÉ b·∫Øt ƒë·∫ßu</div>
    </div>
    <script>
        // T·∫°o ng√¥i sao
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }
        const wishes = [
            { title: "üåï Ch√∫c M·ª´ng Trung Thu üåï", message: "Ch√∫c b·∫°n m·ªôt m√πa Trung Thu tr√†n ƒë·∫ßy ni·ªÅm vui v√† h·∫°nh ph√∫c!" },
            { title: "ü•Æ ƒêo√†n Vi√™n H·∫°nh Ph√∫c ü•Æ", message: "Ch√∫c gia ƒë√¨nh lu√¥n sum v·∫ßy, ·∫•m √°p v√† b√¨nh an!" },
            { title: "‚≠ê ∆Ø·ªõc Nguy·ªán Th√†nh Hi·ªán Th·ª±c ‚≠ê", message: "M·ªçi ∆∞·ªõc m∆° c·ªßa b·∫°n s·∫Ω ƒë∆∞·ª£c th·ª±c hi·ªán trong nƒÉm nay!" },
            { title: "üåü An Khang Th·ªãnh V∆∞·ª£ng üåü", message: "Ch√∫c b·∫°n s·ª©c kh·ªèe d·ªìi d√†o, c√¥ng vi·ªác hanh th√¥ng!" },
            { title: "üéë V·∫°n S·ª± Nh∆∞ √ù üéë", message: "Ch√∫c b·∫°n g·∫∑p nhi·ªÅu may m·∫Øn v√† th√†nh c√¥ng r·ª±c r·ª°!" },
            { title: "üèÆ Ni·ªÅm Vui Tr√†n ƒê·∫ßy üèÆ", message: "Ch√∫c m·ªçi ng∆∞·ªùi lu√¥n vui v·∫ª, h·∫°nh ph√∫c b√™n nh·ªØng ng∆∞·ªùi th√¢n y√™u!" }
        ];
        function showWish() {
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            const popup = document.createElement('div');
            popup.className = 'wish-popup';
            popup.innerHTML = `
                <button class="close-btn" onclick="this.parentElement.classList.add('hide'); setTimeout(() => this.parentElement.remove(), 400)">‚úï</button>
                <div class="wish-text">${randomWish.title}</div>
                <div class="wish-message">${randomWish.message}</div>
            `;
            document.body.appendChild(popup);
            setTimeout(() => {
                popup.classList.add('hide');
                setTimeout(() => popup.remove(), 400);
            }, 5000);
        }
        // T·∫°o ƒë√®n tr·ªùi
        function createLantern() {
            const lantern = document.createElement('div');
            lantern.className = 'lantern';
            lantern.style.left = Math.random() * 100 + '%';
            lantern.style.animationDuration = (Math.random() * 5 + 10) + 's';
            lantern.style.animationDelay = Math.random() * 3 + 's';
            lantern.innerHTML = `
                <div class="lantern-top"></div>
                <div class="lantern-body">
                    <div class="lantern-light"></div>
                </div>
                <div class="lantern-bottom"></div>
            `;
            lantern.addEventListener('click', (e) => {
                e.stopPropagation();
                showWish();
            });
            document.body.appendChild(lantern);
            setTimeout(() => {
                lantern.remove();
            }, 15000);
        }

        // ƒê√®n tr·ªùi s·∫Ω b·∫Øt ƒë·∫ßu t·∫°o sau khi nh·∫°c ph√°t

        // --- Overlay v√† t·ª± ƒë·ªông ph√°t nh·∫°c khi c√≥ t∆∞∆°ng t√°c ƒë·∫ßu ti√™n ---
        const music = document.getElementById('midautumnMusic');
        const touchOverlay = document.getElementById('touchOverlay');
        let musicStarted = false;
        function startExperience() {
            if (!musicStarted) {
                music.play();
                musicStarted = true;
                touchOverlay.style.display = 'none';
                setInterval(createLantern, 2000);
                for (let i = 0; i < 5; i++) {
                    setTimeout(createLantern, i * 400);
                }
                document.body.removeEventListener('click', startExperience);
                document.body.removeEventListener('touchstart', startExperience);
                touchOverlay.removeEventListener('click', startExperience);
                touchOverlay.removeEventListener('touchstart', startExperience);
            }
        }
        document.body.addEventListener('click', startExperience);
        document.body.addEventListener('touchstart', startExperience);
        touchOverlay.addEventListener('click', startExperience);
        touchOverlay.addEventListener('touchstart', startExperience);
    </script>
</body>
</html>
